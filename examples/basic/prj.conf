# CSK6基础示例项目配置

# 基础配置
CONFIG_MAIN_STACK_SIZE=2048
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048

# GPIO支持
CONFIG_GPIO=y

# 串口支持
CONFIG_SERIAL=y
CONFIG_UART_CONSOLE=y
CONFIG_CONSOLE=y

# 日志配置
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_LOG_BACKEND_UART=y

# 定时器支持
CONFIG_TIMER=y

# 中断支持
CONFIG_IRQ=y

# 内存管理
CONFIG_HEAP_MEM_POOL_SIZE=16384

# 调试支持
CONFIG_DEBUG=y
CONFIG_DEBUG_INFO=y

# 性能优化
CONFIG_COMPILER_OPT="-O2"